on: [push]

name: CI

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - uses: actions/checkout@v2

    - uses: actions-rs/cargo@v1
      with:
        command: fetch

    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --offline --locked --frozen --all-targets --all-features


  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - run: rustup component add rustfmt
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --check --all


  clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - run: rustup component add clippy
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
      with:
        command: fetch
    - uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --offline --locked --frozen --all-targets --all-features -- -D warnings
